<!DOCTYPE html>
<html>

<head>
    <title>Task</title>
</head>
<style>
    body {
        background-color: lavender;
    }
    
    .main-div {
        margin-top: 100px;
        margin-left: 280px;
        margin-right: 280px;
        padding: 20px;
        background-color: white;
        text-align: center;
    }
    
    h1 {
        text-align: center;
        color: blue;
        text-decoration: underline
    }
    
    input {
        width: 400px;
        height: 28px;
    }
    
    button {
        width: 150px;
        height: 40px;
        background-color: blue;
        color: white;
        border-radius: 40px;
    }
    
    button:hover {
        width: 150px;
        height: 40px;
        background-color: green;
        color: white;
        border-radius: 40px;
    }
    
    table {
        padding-left: 310px;
        padding-top: 20px;
    }
    
    td {
        border: 1px solid blue;
    }
</style>

<body>
    <div class="main-div">
        <form action="">
            <h1>My form</h1>
            First Name : <input type="text" id="first_name" placeholder="first name"><br><br> Last Name : <input type="text" id="last_name" placeholder="last name"><br><br>
            <button type="button" onclick="save()">Save</button>
        </form>

        <table id="myTable">
            <thead>
                  <tr>
                      <td>First Name</td>
                      <td>Last Name</td>
                </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
    </div>
</body>
<script>
    function save() {
        var first_name_value=document.getElementById("first_name").value;
        var last_name_value=document.getElementById("last_name").value;
        var table = document.getElementById("myTable");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = first_name_value;
        cell2.innerHTML = last_name_value;
    }
</script>

</html>
